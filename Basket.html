<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagCapé Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3c1810;
            background-image: radial-gradient(circle at center, #592115 0%, #3c1810 0.5%);
            background-size: 50px 50px;
            position: relative;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at center, rgba(89, 33, 21, 0.5) 8px, transparent 8px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .logo {
            font-size: 24px;
            color: #592115;
            font-style: italic;
            font-weight: bold;
        }

        .nav-link {
            color: #333 !important;
            font-size: 14px;
        }

        .checkout-container {
            min-height: calc(100vh - 100px);
        }

        .card {
            background: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: white;
            color: #592115;
            font-weight: 700;
            font-size: 11px;
            border-bottom: 1px solid #d4c0b8;
        }

        .section-title {
            color: #592115;
            font-size: 13px;
            font-weight: 600;
        }

        .section-text {
            color: #8b6b61;
            font-size: 11px;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #592115;
            box-shadow: 0 0 0 0.2rem rgba(89, 33, 21, 0.25);
        }

        .btn-brown {
            background-color: #592115;
            color: white;
        }

        .btn-brown:hover {
            background-color: #441911;
            color: white;
        }

        .footer-bg {
            background-color: #f8e6d8;
        }

        .total-price {
            color: #592115;
            font-size: 22px;
            font-weight: 900;
        }

        .payment-details {
            color: #592115;
        }

        .payment-amount {
            color: #8b6b61;
            text-align: right;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-white py-3 px-4 position-relative" style="z-index: 1;">
        <div class="container-fluid">
            <a href="index.html" style="text-decoration: none;">
                <div class="logo">MagCapé</div>
            </a>
            <div class="d-flex align-items-center gap-4">
                <a href="LearnMore.html" class="nav-link">Upload Reciepe</a>
                <a href="Menu.html" class="nav-link">OUR MENU</a>
                <a href="MainPage.html" class="nav-link">OUR CAFÉ</a>
                <div class="search-bar">
                    <input type="text" placeholder="SEARCH" class="form-control">
                </div>
                <a href="Basket.html" class="nav-link">MY BASKET</a>
            </div>
        </div>
    </nav>

    
    <div class="checkout-container d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    
                    <div class="card rounded-4 mb-0">
                        <div class="card-header py-3 ps-4">
                            CHECKOUT
                        </div>
                        <div class="card-body p-4">
                            
                            <div class="mb-4">
                                <div class="section-title mb-2">SHIPPING</div>
                                <div class="section-text">221B Baker Street, W1U 8ED</div>
                                <div class="section-text">London, United Sigma</div>
                            </div>

                            <hr class="my-4">

                            
                            <div class="mb-4">
                                <div class="section-title mb-2">PAYMENT METHOD</div>
                                <div class="section-text">Visa</div>
                                <div class="section-text">**** **** **** 4243</div>
                            </div>

                            <hr class="my-4">

                            
                            <div class="mb-4">
                                <div class="section-title mb-3">HAVE A PROMO CODE?</div>
                                <div class="d-flex gap-2">
                                    <input type="text" class="form-control" placeholder="Enter a Promo Code">
                                    <button class="btn btn-brown" style="min-width: 80px;">Apply</button>
                                </div>
                            </div>

                            <hr class="my-4">

                            
                            <div>
                                <div class="section-title mb-3">PAYMENT</div>
                                <div class="row g-2">
                                    <div class="col-6 payment-details">Subtotal:</div>
                                    <div class="col-6 payment-amount">$190.00</div>
                                    <div class="col-6 payment-details">Shipping:</div>
                                    <div class="col-6 payment-amount">$10.00</div>
                                    <div class="col-6 payment-details">Tax:</div>
                                    <div class="col-6 payment-amount">$30.40</div>
                                    <div class="col-6 payment-details">SigmaTax:</div>
                                    <div class="col-6 payment-amount">$50.40</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    
                    <div class="card rounded-bottom">
                        <div class="card-body footer-bg d-flex justify-content-between align-items-center py-3 px-4">
                            <span class="total-price">$280.8</span>
                            <button class="btn btn-brown px-4">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
