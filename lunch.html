body {
    background-color: #3c1810;
    background-image: radial-gradient(circle at center, #592115 0%, #3c1810 0.5%);
    background-size: 50px 50px;
    position: relative;
    min-height: 100vh;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle at center, rgba(89, 33, 21, 0.5) 8px, transparent 8px);
    background-size: 50px 50px;
    pointer-events: none;
    z-index: 0;
}

.logo {
    font-size: 24px;
    color: #592115;
    font-style: italic;
    font-weight: bold;
}

.menu-item {
    background-color: #f0f0f0;
    border-radius: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
    display: block;
    padding: 12px 25px;
    color: #592115;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
}

.menu-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.menu-item img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.menu-item .price {
    color: #592115;
    font-weight: bold;
    font-size: 1.2em;
}

.side-menu {
    position: fixed;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    height: 800px;
    width: 200px;
    background-color: #f8e6d8;
    padding: 20px 0;
    z-index: 1;
    border-radius: 0 10px 10px 0;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
}

.quantity-control {
    margin: 10px 0;
}

.quantity-control input {
    width: 60px;
    margin-left: 10px;
    padding: 5px;
    text-align: center;
}

.btn-primary {
    background-color: #592115;
    border-color: #592115;
    color: white;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #3c1810;
    border-color: #3c1810;
}
    </style>
